{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12 m7">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <img src="{{ sport.user.picture }}" alt="" class="circle" height="36">
                <span class="title">{{ sport.user.name }}</span>
                <br>
                <span class="card-title">{{ sport.name }}</span>
                <p>{{ sport.description }}</p>
            </div>
            <div class="card-action">
                {% if login_session['user_id'] == sport.user_id %}
                <a class="btn"
                   href="{{ url_for('update_sport', category_id=sport.category_id, sport_id=sport.id) }}">Update</a>
                <a class="btn red" href="{{ url_for('delete_sport', category_id=sport.category_id, sport_id=sport.id) }}">Delete</a>
                {% endif %}
            </div>
        </div>

    </div>
</div>


{% endblock %}
