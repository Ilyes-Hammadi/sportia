{% extends 'base.html' %}
{% block content %}

<h1>Do you want to delete this category {{ category.name }} </h1>
<form method="POST" action="{{ url_for('delete_category', category_id=category.id) }}">
    <button class="btn" type="submit">OK</button>
    <button class="btn" onclick="window.location.replace('/categories')" type="reset">No</button>
</form>


{% endblock %}
