{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s2 m2 l2">

        <div class="collection">
            <a class="collection-item" href="{{ url_for('categories') }}">All</a>
            {% for cat in categories %}
            <a class="collection-item" href="{{ url_for('categories', category_id=cat.id) }}">{{ cat.name }}</a>
            {% endfor %}
        </div>

    </div>
    <div class="col s10 m10 l10">
        <div class="row">

            {% for sport in sports %}
            <div class="col s6 m4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <img src="{{ sport.user.picture }}" alt="" class="circle" height="36">
                        <span class="title">{{ sport.user.name }}</span>
                        <br>
                        <span class="card-title"><a
                                href="{{ url_for('show_sport', category_id=sport.category_id, sport_id=sport.id) }}">{{
                            sport.name }}</a></span>
                        <p>{{ sport.description|truncate(15)}}</p>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
</div>
<!-- Floating Action Button -->
<div class="fixed-action-btn vertical" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li><a href="{{ url_for('new_category') }}" class="btn-floating tooltipped red" data-position="left"
               data-delay="50" data-tooltip="New Category"><i
                class="material-icons">view_list</i></a></li>
        <li><a href="{{ url_for('new_sport') }}" class="btn-floating tooltipped bleu darken-1" data-position="left"
               data-delay="50"
               data-tooltip="New Sport"><img id="football-new-icon"
                                             src="{{ url_for('static', filename='img/football.png') }}"
                                             height="30"></a></li>
    </ul>
</div>

{% endblock %}
